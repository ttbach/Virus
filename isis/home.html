            <p>Log In</p>

            <div id="form">
              User ID:
              <input type="text">
              <br><br>
              Password:
              <input type="password">
            </div>
            <br><br>
            <div id="submit"><button>Submit</button></div>
            <br>
        </div>
        
        <div id="download">
            <p>By clicking download, you are consenting to downloading a virus made for a class              project.</p>

</div>

</body>

</html>
